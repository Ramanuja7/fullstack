<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    
        <h1>PERSONAL DETAILS</h1>
        <label for="name">Enter the name</label><br>
        <input type="text" id="name" placeholder="Enter the name here" />   
        <br> 
         <label for="class">Enter the class studying</label><br>
        <input type="number" id="class" placeholder="in numbers" required />
         <br>  
         <label for="email">Enter the email id</label><br>
        <input type="email" id="email" placeholder="abc@gmail.com"required />
         <br>  
         <label for="password">Enter the password</label><br>
        <input type="password" id="password" placeholder="Enter the password" required />
        <br>
        <label for="phone">Enter the phone number:</label><br>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="enter the phone number"required /><br><hr>
        <lable for="gender">What is your gender</lable>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male"  required />
            <label for="male">male</label>
            <input type="radio" name="gender" value="female" id="female" required />
            <label for="female">female</label><br>
            <lable for="country">Select your country</lable><br>
            <select id="country" requried>
                <option value="" diabled selected >select your country</option>
                <option value="india">india</option>
                 <option value="usa">usa</option>
                  <option value="china">china</option>
            </select><br>
            <label for="dob">Date Of Birth</label><br>
            <input type="date" id="dob" required /><br>
            <lable for="address">Enter your address</lable><br>
            <textarea id="address" name="address" placeholder="enter the address" required></textarea><br>
        </div><hr>
        <center><button>submit here</button></center>
        


    
</form>
</body>
</html>
