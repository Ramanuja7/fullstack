<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body>
    <div id="a" style="width:100px; height:100px; background-color:orange"></div>
    <button id="click">like me!</button>
    <p id="hi">hello daddy</p>
    <script>
        document.getElementById("click").addEventListener("dblclick",function(){
            alert("button was clicked");
        });
        let ab=document.getElementById("a");
        ab.addEventListener("mouseenter",function(){
            a.style.backgroundColor="red";
            

        });
        a.addEventListener("mouseout",function(){
            a.style.backgroundColor="yellow";
        });
        let m=document.getElementById("hi");
        m.addEventListener("mouseenter",function(){
            m.style.backgroundColor="red";
        });
        m.addEventListener("click",function(){
            alert("yevadu ra gelikindhi");
        });
       
            
        

    </script>
</body>
</html>
